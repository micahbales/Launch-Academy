    <div id="description">
      <h3 class="form-field" >Description</h3>
      <input type="text" name="description" id="description" value="The best meetup ever!"/>
    </div>
    <div id="meetup-submit-button">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
